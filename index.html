<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <title>Calculator</title>
</head>

<body>

  <div class="main-body">
    <div class="display">
      <div class="input bottom"></div>
      <div class="output"></div>
    </div>
    <div class="controls">
      <div class="top-controls">
        <div class="calc-btn" data-key="AC">AC</div>
        <!-- <div class="calc-btn" data-key="()">( )</div> -->
        <!-- <div class="calc-btn" data-key="%">%</div> -->
      </div>
      <div class="side-controls">
        <div class="calc-btn" data-key="div"><img src="/img/div.svg" alt=""></div>
        <div class="calc-btn" data-key="mul"><img src="/img/mul.svg" alt=""></div>
        <div class="calc-btn" data-key="sub"><img src="/img/sub.svg" alt=""></div>
        <div class="calc-btn" data-key="add"><img src="/img/add.svg" alt=""></div>
        <div class="calc-btn" data-key="equals"><img src="/img/equals.svg" alt=""></div>
      </div>
      <div class="main-btns">
        <div class="calc-btn" data-key="7">7</div>
        <div class="calc-btn" data-key="8">8</div>
        <div class="calc-btn" data-key="9">9</div>
        <div class="calc-btn" data-key="4">4</div>
        <div class="calc-btn" data-key="5">5</div>
        <div class="calc-btn" data-key="6">6</div>
        <div class="calc-btn" data-key="1">1</div>
        <div class="calc-btn" data-key="2">2</div>
        <div class="calc-btn" data-key="3">3</div>
        <div class="calc-btn" data-key="back"><img src="/img/back.svg" alt=""></div>
        <div class="calc-btn" data-key="0">0</div>
        <div class="calc-btn" data-key="."><img src="/img/decimal.svg" alt=""></div>
      </div>
    </div>
  </div>

  <script src="/app/js/script.js"></script>
</body>

</html>
